<body>
    <div class="outer-container">

     <h2>The Colors Change!!! </h2>
 
     <div class="button-div">
        <button  class="btn btn-primary">Button1</button>

        <button  class="btn btn-primary">Button3</button>

        <button  class="btn btn-primary">Button5</button>

    <h2>Try Pressing the Below Buttons...!</h2>


    <div class="form-buttons">
        <button value="red" class="btn btn-danger" onclick="changeColor(this)">Red</button>
        <button value="green" class="btn btn-success" onclick="changeColor(this)">Green</button>
        <button value="random" class="btn btn-primary" onclick="changeColor(this)">Random</button>
        <button value="reset"class="btn btn-warning" onclick="changeColor(this)">Reset</button>

    </div>

</div>
    


    <script src="script.js"></script>
